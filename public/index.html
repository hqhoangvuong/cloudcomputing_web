	<h1>Dự báo thời tiết</h1>

	<!-- Container -->
	<div class="container">

		<!-- Current-Weather-Widget -->
		<div class="weather-widget agileits w3layouts">
			<div class="place agileits w3layouts">

				<div class="city agileits-w3layouts agileits w3layouts">
					<p>Thành phố Hồ Chí Minh</p>
				</div>

				<div class="dmy agileits w3-agile w3layouts">
					<script type="text/javascript">
						var mydate=new Date()
						var year=mydate.getYear()
						if(year<1000)
						year+=1900
						var day=mydate.getDay()
						var month=mydate.getMonth()
						var daym=mydate.getDate()
						if(daym<10)
						daym="0"+daym
						var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
						var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
						document.write(""+dayarray[day]+", "+montharray[month]+" "+daym+", "+year+"")
					</script>
				</div>

				<!-- <div id="txt"></div> -->

				<div class="w3temperatureaits agileits w3-agileits">
					<div class="w3temperatureaits-grid w3-agileits wthreetemp">
						<ul style="margin-left: 40px;" >
							<li style="font-size: 29PX;padding: 10px;" class="agiletemp wthree agiletemphumidity w3-agile" id="txtTempreture">34.8 ° C - 117 ° F</li>
							<li class="agiletemp wthree agiletemphumidity w3-agile" style="padding: 10px;font-size: 20PX" id="txtHumidity">Độ ẩm: 60% </li>
							<li class="agiletemp agileits-w3layouts agileinfo agiletempwind"style="padding: 10px;font-size: 20px" id="txtTime">Cập nhật lúc: 20:42:03</li>
						</ul>
					</div>
					
					<div class="w3temperatureaits-grid w3-agile wthreestats">
						
					</div>
					<div class="w3temperatureaits-grid w3tempimg">
						<figure class="icons agileits w3layouts">
							<!-- <canvas id="cloudy" width="100" class="w3-agileits" height="100" ></canvas> -->
							<img src="./images/cloudy.svg" id='imgCurrent' width="150" height="150">
						</figure>
					</div>
					<div class="clear"></div>
				</div>

				<div id="owl-demo" class="owl-carousel agileits text-center">
					<!-- <div class="item w3threeitem w3threeitem1">
						<h4>SUN</h4>

					<div class="item w3threeitem agileinfo w3threeitem2" style="width: 630px;">
						<h4>Một giờ nữa</h4>
						<figure class="icons wthree agileits w3layouts">
							<!-- <canvas id="partly-cloudy-day" width="50" class="w3ls" height="50"></canvas> -->
							<img src="./images/cloudy.svg" id='imgPredict' width="100" height="100">
						</figure>
						<h5 id='txtHumidityNext'></h5>
						<h5 id='txtTempreratureNext'> </h5>
					</div>
					
				</div>

			</div>
		</div>

	</div>

		<!-- Weather-Widget-JavaScript -->
			<script src="js/skycons.js"></script>
			<script>
				var icons = new Skycons({"color": "#FFFFFF"}),
				list  = [
					"clear-day"
				],
				i;
				for(i = list.length; i--; )
				icons.set(list[i], list[i]);
				icons.play();
			</script>
			<script>
				var icons = new Skycons({"color": "#FFFFFF"}),
				list = [
					"clear-night", "partly-cloudy-day",	"partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind", "fog"
				],
				i;
				for(i = list.length; i--; )
				icons.set(list[i], list[i]);
				icons.play();
			</script>
		<!--//Weather-Widget-JavaScript -->

			<script src="js/owl.carousel.js"></script>

				$(document).ready(function() {
					$("#owl-demo").owlCarousel({
						autoPlay: 3000,
						items : 5,
						itemsDesktop : [1024,4],
						itemsDesktopSmall : [640,3]
					});
